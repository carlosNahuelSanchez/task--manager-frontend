<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrador de tareas</title>
  </head>
  <body>
    <h1 class="titulo-general">Administrador de Tareas:</h1>
    <div id="app" class="app">
      <div id="lista-tareas" class="lista-tareas">
        
      </div>
      <form id="formularioTarea" class="formulario-tarea">
        <h1>Crear Nueva Tarea</h1>
        <label for="tareaNombre" class="tarea-nombre-label"><h2>Nombre de la Tarea:</h2></label>
          <input type="text" id="tareaNombre" class="tarea-nombre" placeholder="Matematicas">
        <label for="tareaDescripcion" class="tarea-descripcion-label"><h3>Descripcion:</h2></label>
          <textarea id="tareaDescripcion" class="tarea-descripcion" rows="10" placeholder="TP NÂ°2:Funcion Lineal"></textarea>
        <div class="tarea-estado-container">
            <label for="tareaEstado" class="tarea-estado-label"><h4>Tarea terminada:</h4></label>
            <input type="checkbox" id="tareaEstado" class="tarea-estado">
        </div>
        <button type="submit" class="boton-subir-tarea">Subir Tarea</button>
      </form>
    </div>
    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
