<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./src/styles/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Administrador de tareas</title>
</head>

<body class="bg-zinc-900 text-white font-custom border-gray-300 rounded-lg p-6">
  <div id="app" class="flex justify-between flex-row">
    <div id="lista-tareas" class="flex flex-row gap-4 ml-2 py-10 pl-16 flex-wrap ">

    </div>
    <form id="formularioTarea" class="flex flex-col px-16 py-7 gap-3">
      <h1 class="text-lg font-semibold">Crear Nueva Tarea</h1>
      <label for="tareaNombre" class="text-md font-medium">
        <h2>Nombre de la Tarea:</h2>
      </label>
      <input type="text" id="tareaNombre" class="w-72 p-2 bg-zinc-800 rounded-md" placeholder="Matematicas">
      <label for="tareaDescripcion" class="text-md font-medium ">
        <h3>Descripcion:</h2>
      </label>
      <textarea id="tareaDescripcion" class="w-72 p-2 bg-zinc-800 rounded-md" rows="10"
        placeholder="TP N°2:Funcion Lineal"></textarea>
      <div class="flex items-center gap-2">
        <label for="tareaEstado" class="text-md font-medium">
          <h4>Tarea terminada:</h4>
        </label>
        <input type="checkbox" id="tareaEstado">
      </div>
      <button type="submit" class="bg-green-950 p-2 rounded-lg hover:bg-green-900 transition-colors">Subir
        Tarea</button>
    </form>
  </div>

  <div id="modal" class="fixed inset-0 hidden bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="group select-none w-[250px] flex flex-col p-4 relative items-center justify-center bg-zinc-800 border border-gray-800 shadow-lg rounded-2xl">
      <div class="text-center p-3 flex-auto justify-center">
        <svg fill="currentColor" viewBox="0 0 20 20" class="group-hover:animate-bounce w-12 h-12 flex items-center text-gray-600 fill-red-800 mx-auto" xmlns="http://www.w3.org/2000/svg">
          <path clip-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" fill-rule="evenodd"></path>
        </svg>
        <h2 class="text-xl font-bold py-4 text-gray-200">¿Estás Seguro?</h2>
        <p class="font-bold text-sm text-gray-500 px-2">
          ¿Estás seguro de que quieres eliminar la tarea seleccionada?
        </p>
      </div>
      <div class="p-2 mt-2 text-center space-x-1 md:block">
        <button id="modalCancelar" class="mb-2 bg-gray-700 px-5 py-2 text-sm shadow-sm font-medium tracking-wider border-2 border-gray-600 hover:border-gray-700 text-gray-300 rounded-full hover:shadow-lg hover:bg-gray-800 transition ease-in duration-300">Cancelar</button>
        <button id="modalConfirmar" class="bg-red-500 hover:bg-transparent px-5 ml-4 py-2 text-sm shadow-sm hover:shadow-lg font-medium tracking-wider border-2 border-red-500 hover:border-red-500 text-white hover:text-red-500 rounded-full transition ease-in duration-300">Confirmar</button>
      </div>
    </div>
  </div>  
  <script type="module" src="src/js/main.js"></script>
</body>

</html>
