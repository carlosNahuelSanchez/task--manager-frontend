<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./src/styles/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Administrador de tareas</title>
</head>

<body class="bg-zinc-900 text-white font-custom">
  <div id="app" class="flex justify-between flex-row border-2 border-gray-300 rounded-md m-4">
    <div id="lista-tareas" class="flex flex-row gap-4 ml-2 py-10 pl-16 flex-wrap ">

    </div>
    <form id="formularioTarea" class="flex flex-col p-16 pt-10 gap-3">
      <h1 class="text-lg font-semibold">Crear Nueva Tarea</h1>
      <label for="tareaNombre" class="text-md font-medium">
        <h2>Nombre de la Tarea:</h2>
      </label>
      <input type="text" id="tareaNombre" class="w-72 p-2 bg-zinc-800 rounded-md" placeholder="Matematicas">
      <label for="tareaDescripcion" class="text-md font-medium ">
        <h3>Descripcion:</h2>
      </label>
      <textarea id="tareaDescripcion" class="w-72 p-2 bg-zinc-800 rounded-md" rows="10"
        placeholder="TP NÂ°2:Funcion Lineal"></textarea>
      <div class="flex items-center gap-2">
        <label for="tareaEstado" class="text-md font-medium">
          <h4>Tarea terminada:</h4>
        </label>
        <input type="checkbox" id="tareaEstado">
      </div>
      <button type="submit" class="bg-green-950 p-2 rounded-lg hover:bg-green-900 transition-colors">Subir
        Tarea</button>
    </form>
  </div>
  <script type="module" src="src/js/main.js"></script>
</body>

</html>
